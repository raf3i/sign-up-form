<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="./style.css" rel="stylesheet">
  <script src="./script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="bar">
        <img src="./odin-lined.png" alt="odin logo" class="odin-logo">
        <h1 class="card-title">ODIN</h1>
      </div>
    </div>

    <div class="right">
      <form>
        <div class="description">
          <h2 class="upper-header">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<br> <br>
          You know you want to.</h2>
        </div>

        <div class="inputs">
          <h2>Let's do this!</h2>

          <div class="fields">
            <div class="field">
              <label for="firstname">First Name</label>
              <input type="text" id="firstname">
            </div>

            <div class="field">
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname">
            </div>
          </div>

          <div class="fields">
            <div class="field">
              <label for="email">Email</label>
              <input type="email" id="email">
            </div>

            <div class="field">
              <label for="phonenumber">Phone Number</label>
              <input type="number" id="phonenumber">
            </div>
          </div>

          <div class="fields">
            <div class="field">
              <label for="password1">Password</label>
              <input type="password" id="password1">
            </div>

            <div class="field">
              <label for="password2">Confirm Password</label>
              <input type="password" id="password2">
            </div>
          </div>
        </div>

        <div class="confirmation">
          <button type="submit" class="create-account">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
